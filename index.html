<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #quiz-container {
      display: none;
    }
    .hidden {
      display: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="start-container">
    <h1>計算機システム　語句クイズ！</h1>
    <button id="start-button">Start</button>
  </div>

  <div id="quiz-container">
    <h2 id="question"></h2>
    <input type="text" id="answer" placeholder="Enter your answer" />
    <button id="submit-button">Submit</button>
    <p id="feedback" class="hidden"></p>
    <button id="next-button" class="hidden">Next</button>
  </div>

  <div id="result-container" class="hidden">
    <h2>Quiz Results</h2>
    <p id="result"></p>
    <button id="restart-button">Play Again</button>
  </div>

  <script>
    const questions = [
      { question: "What is 2 + 2?", answer: "4" },
      { question: "What is 5 - 3?", answer: "2" },
      { question: "What is 10 / 2?", answer: "5" },
      { question: "What is 3 * 3?", answer: "9" }
    ];

    let currentQuestionIndex = 0;
    let shuffledQuestions = [];
    let score = 0;

    const startContainer = document.getElementById("start-container");
    const quizContainer = document.getElementById("quiz-container");
    const resultContainer = document.getElementById("result-container");
    const questionElement = document.getElementById("question");
    const answerInput = document.getElementById("answer");
    const feedbackElement = document.getElementById("feedback");
    const nextButton = document.getElementById("next-button");
    const resultElement = document.getElementById("result");

    document.getElementById("start-button").addEventListener("click", startQuiz);
    document.getElementById("submit-button").addEventListener("click", checkAnswer);
    nextButton.addEventListener("click", loadNextQuestion);
    document.getElementById("restart-button").addEventListener("click", restartQuiz);

    function startQuiz() {
      shuffledQuestions = questions.sort(() => Math.random() - 0.5);
      currentQuestionIndex = 0;
      score = 0;
      startContainer.style.display = "none";
      quizContainer.style.display = "block";
      loadQuestion();
    }

    function loadQuestion() {
      feedbackElement.classList.add("hidden");
      nextButton.classList.add("hidden");
      answerInput.value = "";
      questionElement.textContent = shuffledQuestions[currentQuestionIndex].question;
    }

    function checkAnswer() {
      const userAnswer = answerInput.value.trim();
      const correctAnswer = shuffledQuestions[currentQuestionIndex].answer;
      if (userAnswer === correctAnswer) {
        feedbackElement.textContent = `Correct! The answer is ${correctAnswer}.`;
        score++;
      } else {
        feedbackElement.textContent = `Incorrect. The correct answer is ${correctAnswer}.`;
      }
      feedbackElement.classList.remove("hidden");
      nextButton.classList.remove("hidden");
    }

    function loadNextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < shuffledQuestions.length) {
        loadQuestion();
      } else {
        showResults();
      }
    }

    function showResults() {
      quizContainer.style.display = "none";
      resultContainer.classList.remove("hidden");
      resultElement.textContent = `You answered ${score} out of ${shuffledQuestions.length} questions correctly.`;
    }

    function restartQuiz() {
      resultContainer.classList.add("hidden");
      startContainer.style.display = "block";
    }
  </script>
</body>
</html>
